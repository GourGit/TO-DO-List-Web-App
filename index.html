<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiftDO - Smart To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="login-page" class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center">
                        <img src="./images/ToDo List.png" alt="TaskMaster logo" class="h-8 w-auto" style="width: 50px;height: 50px;">
                        <span class="ml-2 text-xl font-bold text-indigo-600" style="font-size: 2rem;">swiftDO</span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg" style="width: 800px;height: 500px;">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" style="font-size: 2.5rem;">
                        Welcome to swiftDO
                    </h2>
                    <p class="mt-2 text-center text-gray-600">
                        Organize your tasks with ease
                    </p>
                </div>
                <form class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="email" class="sr-only">Email address</label>
                            <input id="email" name="email" type="email" required
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Email address">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" required
                                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>

                    <div>
                        <button id="login-btn" type="button"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Login / Sign Up
                        </button>
                        <button id="guest-btn" type="button"
                            class="mt-4 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-indigo-600 bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Start for Free as Guest
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-white">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">swiftDO</h1>
                    <div class="flex space-x-2">
                        <button id="stats-btn" class="bg-white text-indigo-600 p-2 rounded-full hover:bg-indigo-50 transition">
                            <i class="fas fa-chart-pie"></i>
                        </button>
                    </div>
                </div>
                <p class="mt-2 text-indigo-100">Organize your day, achieve your goals</p>
            </div>
            <div class="px-6 py-4 border-b">
                <div class="flex space-x-2">
                    <input 
                        id="new-task-input" 
                        type="text" 
                        placeholder="What needs to be done?" 
                        class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                        aria-label="Add new task">
                    <button id="add-task-btn" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div id="stats-card" class="hidden px-6 py-3 bg-indigo-50 text-indigo-700 flex justify-between text-sm">
                <span id="total-tasks">0 tasks</span>
                <span id="completed-tasks">0 completed</span>
                <span id="remaining-tasks">0 remaining</span>
            </div>
            <div id="task-list" class="divide-y divide-gray-100">
                <!-- Tasks will be added here dynamically -->
                <div class="px-6 py-4 text-center text-gray-500">
                    No tasks yet. Add your first task above!
                </div>
            </div>
            <div class="px-6 py-3 flex justify-between items-center text-sm text-gray-500 bg-gray-50">
                <button id="all-btn" class="filter-btn font-medium text-indigo-600">All</button>
                <button id="active-btn" class="filter-btn">Active</button>
                <button id="completed-btn" class="filter-btn">Completed</button>
                <button id="clear-completed-btn" class="text-indigo-500 hover:text-indigo-700">Clear Completed</button>
            </div>
        </div>
        <div class="text-center mt-8">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ada2b81a-2bf0-475e-a236-e06016ed43d4.png" alt="Illustration of a person checking off tasks on a clipboard surrounded by productivity icons" class="mx-auto rounded-lg">
        </div>
    </div>
    <script src="./script.js"></script>
</div>
</body>
</html>
